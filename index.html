<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Freeman</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Freeman</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Imgem de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="assets/total.svg" alt="Imagem de total" />
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2>Transações</h2>

        <a href="#" class="button_new">+Adicionar Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500,00</td>
              <td class="date">21/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover transação" />
              </td>
            </tr>

            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">10/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover transação" />
              </td>
            </tr>

            <tr>
              <td class="description">Internet</td>
              <td class="expense">-R$ 100,00</td>
              <td class="date">17/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover transação" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Freeman</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
